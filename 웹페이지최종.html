<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 지도 구역 나누기</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-image: url('https://raw.githubusercontent.com/jaeyup0303/my-images/main/%EC%B2%B4%EC%9C%A1%EC%8B%9C%EC%84%A4%20%EC%9D%B4%EB%AF%B8%EC%A7%80.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 흐림 효과 */
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            width: 150px;
            background-color: #ddd;
        }

        .region-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 150px;
        }

        .region-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #ddd;
        }

        .region-table td:hover {
            background-color: #bbb;
        }

        .info-box {
            font-size: 18px;
            font-weight: bold;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .region-box {
            width: 180px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        .region-1 { background-color: rgba(255, 99, 132, 0.8); } /* 강북 서부 */
        .region-2 { background-color: rgba(54, 162, 235, 0.8); } /* 강북 중부 */
        .region-3 { background-color: rgba(255, 206, 86, 0.8); } /* 강북 동부 */
        .region-4 { background-color: rgba(75, 192, 192, 0.8); } /* 강남 서부 */
        .region-5 { background-color: rgba(153, 102, 255, 0.8); } /* 강남 중부 */
        .region-6 { background-color: rgba(255, 159, 64, 0.8); } /* 강남 동부 */
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="toggleRegions()">서울</button>
        <table class="region-table" id="regionTable">
            <tr><td onmouseover="showInfo('강북 서부: 은평구, 서대문구, 마포구')" onmouseout="hideInfo()">강북 서부</td></tr>
            <tr><td onmouseover="showInfo('강북 중부: 종로구, 중구, 용산구')" onmouseout="hideInfo()">강북 중부</td></tr>
            <tr><td onmouseover="showInfo('강북 동부: 성북구, 동대문구, 광진구, 강북구, 도봉구, 노원구')" onmouseout="hideInfo()">강북 동부</td></tr>
            <td onmouseover="showInfo('강남 서부: 강서구, 양천구, 구로구, 금천구')" 
      onmouseout="hideInfo()" 
      onclick="location.href='gangnam_west.html'">강남 서부</td>
</tr>
            <tr><td onmouseover="showInfo('강남 중부: 영등포구, 동작구, 관악구')" 
			onmouseout="hideInfo()"
			onclick="location.href='gangnam_middle.html'">강남 중부</td></tr>
            <tr><td onmouseover="showInfo('강남 동부: 강남구, 서초구, 송파구, 강동구')" 
			onmouseout="hideInfo()"
			onclick="location.href='gangnam_east.html'">강남 동부</td></tr>

        </table>
    </div>

    <div class="info-box" id="infoBox"></div>
    
    <div class="map-container">
        <div class="region-box region-1">강북 서부</div>
        <div class="region-box region-2">강북 중부</div>
        <div class="region-box region-3">강북 동부</div>
        <div class="region-box region-4">강남 서부</div>
        <div class="region-box region-5">강남 중부</div>
        <div class="region-box region-6">강남 동부</div>
    </div>

    <script>
        function showInfo(text) {
            document.getElementById("infoBox").textContent = text;
        }

        function hideInfo() {
            document.getElementById("infoBox").textContent = "";
        }
    </script>
</body>
</html>
