<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강남 서부 체육시설</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .facility-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .facility-box {
      width: 200px;
      height: 120px;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .facility-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .area {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>강남 서부 체육시설 목록</h1>
  <div class="facility-container">
    <div class="facility-box">
      <div class="facility-name">강서체육센터</div>
      <div class="area"></div>
    </div>
    <div class="facility-box">
      <div class="facility-name">양천종합운동장</div>
      <div class="area"></div>
    </div>
    <!-- 여기에 더 추가 가능 -->
  </div>
</body>
</html>
